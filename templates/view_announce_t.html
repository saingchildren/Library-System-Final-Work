{% extends "base.html" %}
{% block title %}
<title>查看公告</title>
{% endblock %}
{% block content%}
<br>
<h2 style="text-align: center;">{{announce["title"]}}</h2>
<div class="row justify-content-center ">
    <div class="col-auto">
        <form method="POST" enctype=multipart/form-data>
            {% if (session["level"] == 1): %}
            <textarea cols="180" rows="25" name="content" readonly>{{announce["content"]}}</textarea>
            
            {% else %}
            <textarea cols="180" rows="25" name="content" aria-labelledby="content">{{announce["content"]}}</textarea>
            <br>
            <input class="btn btn-primary" type="submit" value="修改">
            {% endif %}
            <br>
        </from>
    </div>
</div>

<br>

{% endblock %}
