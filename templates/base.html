<!DOCTYPE html>
<html>
    <head>
        {% block title%}{% endblock%}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/homepage_t.css">
    </head>
    <body>
        <div class="wrap">
            <div class="banner">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                  <div class="container">
                    <!-- 網頁上方navbar部分-->
                    <a class="navbar-brand" style="font-size: 35px;" href="/homepage">圖書資訊系統</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" style="padding-left: 130px;" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" style="font-size: 17px;" href="#">認識本館</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" style="font-size: 17px;" href="/searchpage">館藏查詢</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" style="font-size: 17px;" href="#">讀者推薦</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" style="font-size: 17px;" href="#">館員介紹</a>
                        </li>
                          {% if (session['level'] == 0): %}
                            <li class="nav-item"><a class="nav-link" style="font-size: 17px;" href="/manage_user">管理帳戶</a></li>
                            <li class="nav-item"></li><a class="nav-link" style="font-size: 17px;" href="/manage_book">管理書籍</a></li>
                            <li class="nav-item"></li><a class="nav-link" style="font-size: 17px;" href="/insert_page">新增書籍</a></li>
                            <li class="nav-item"></li><a class="nav-link" style="font-size: 17px;" href="/announcement">管理公告</a></li>
                            <li class="nav-item"></li><a class="nav-link" style="font-size: 17px;" href="/update_announce">新增公告</a></li>
                          {% endif%}
                        <li>
                          <a class="nav-link" style="font-size: 17px; color:aliceblue; padding-left: 100px;" href="/user">{{session["student_name"]}}</a>
                        </li>
                      </ul>
                    </div> 
                  </div>
                </nav>
              </div>
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>
</html>
